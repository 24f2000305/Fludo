<!DOCTYPE html>
<html>
<head>
    <title>Image to Base64 Converter</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a24; color: #fff; }
        .container { max-width: 600px; margin: 0 auto; }
        input[type="file"] { margin: 20px 0; }
        textarea { width: 100%; height: 200px; background: #2a2a34; color: #fff; border: 1px solid #444; padding: 10px; }
        button { background: #6366f1; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #4f46e5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Image to Base64</h1>
        <p>Select the image: <code>C:\Mission Interlectia\unnamed.jpg</code></p>
        <input type="file" id="imageInput" accept="image/*">
        <br><br>
        <button onclick="copyToClipboard()">Copy Base64 to Clipboard</button>
        <br><br>
        <textarea id="output" readonly placeholder="Base64 output will appear here..."></textarea>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result;
                    document.getElementById('output').value = base64;
                    console.log('Image converted to base64');
                };
                reader.readAsDataURL(file);
            }
        });

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Base64 copied to clipboard!');
        }
    </script>
</body>
</html>
